<label for="<%=id%>" class="inline-flex items-start cursor-pointer">
  <input type="checkbox" class="checkbox hidden" id="<%=id%>">
  <span
    class="w-[22px] h-[22px] rounded-sm bg-grayLight3 border border-grayDark2 mr-2 cursor-pointer relative translate-y-1">
    <em class="ch-icon hidden absolute left-[-1px] top-[-1px] right-[-1px] bottom-[-1px]"
      style="background-image: url('/img/icons/check.svg'); background-size: 12px auto; background-repeat: no-repeat; background-position: 50% 50%;"></em>
  </span>
  <span class="flex-1 text-[13px] leading-normal">
    <%=text%>
  </span>
</label>
